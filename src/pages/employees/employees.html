<ion-header>

  <ion-navbar>
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Status</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees; let i = index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{ employee.first_name }}</td>
      <td>{{ employee.last_name }}</td>
      <td>{{ employee.status }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone }}</td>
    </tr>
    </tbody>
  </table>
</ion-content>
